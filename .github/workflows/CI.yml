name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Lint & Typecheck sind optional: falls kein Script existiert, läuft es nicht auf Fehler
      - name: Lint
        run: pnpm run lint || echo "No lint script"

      - name: Typecheck
        run: pnpm run typecheck || echo "No typecheck script"

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test -- --run

